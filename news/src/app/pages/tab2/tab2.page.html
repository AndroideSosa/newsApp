<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="cambioCategoria( $event )">
    <ion-segment-button mode="md"
                        *ngFor="let category of categories"
                        [value]="category">
      <ion-label text-capitalize>{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">

  <app-news [noticias]="noticias"></app-news>

</ion-content>
