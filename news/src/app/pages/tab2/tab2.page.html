<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="cambioCategoria( $event )">
    <ion-segment-button mode="md"
                        *ngFor="let category of categories"
                        [value]="category">
      <ion-label text-capitalize>{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">

  <app-news [noticias]="noticias"></app-news>

      <ion-infinite-scroll  threshold="100px"
      (ionInfinite)="loadData( $event )"
      >
    <ion-infinite-scroll-content  loadingSpinner="dots"
                loadingText="Loading..."                                 
                >
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
