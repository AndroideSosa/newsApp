<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-slides   [options]="sliderOpts"
                  *ngIf="dataLocalService.noticias.length === 0" >
      <ion-slide>
        <ion-label>No favorites</ion-label>
      </ion-slide>
    </ion-slides>

    <app-news   *ngIf="dataLocalService.noticias.length > 0" 
                [enFavoritos]="true"
                [noticias]="dataLocalService.noticias"></app-news>

</ion-content>
